---
layout: default
---
<!-- Posts -->

<ul id="posts">
	{% for post in paginator.posts %}
	  <li class="post">
	  	<a href="{% if site.baseurl == "/" %}{{ post.url }}{% else %}{{ post.url | prepend: site.baseurl }}{% endif %}">{%if post.header %}{{ post.header }}{% else %}{{ post.title }}{% endif %}</a>
	  </li>
    {% endfor %}
</ul>
